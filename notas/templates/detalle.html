<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Detalle de la nota</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'detalle.css' %}">
  </head>
  <body>
    <h1>Detalle de la nota</h1>
    <h1>{{ nota.titulo }}</h1>
    <h2>{{nota.contenido}}</h1>
        <form action="{% url 'notas:delete' nota.id %}" method = "POST" style="display:inline;">
            {% csrf_token %}
            <button type = "submit" >Delete</button>
        </form>
      
      <button> <a href="{% url 'notas:editarForms' nota.id %}">Editar</a></button>
  </body>
</html>
